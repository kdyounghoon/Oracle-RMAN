# Fri Dec 13 13:41:54 EET 2019
# This is a Java properties file and special characters must be escaped.
# If there is a backlash in the values it should be escaped with \\

# The host of the vRA/vRO appliance.
vro_server=vra8.psolab.local
# In vRA 8, the user is without the domain.
# Please specify the username of an actual config user.
# For example, if you have a registered user `configurationadmin@vsphere.local`, use `configurationadmin` in this property.
vro_username=SomeUser
# The password for the user above in plain text.
vro_password=SomePassword

# Setting the following to `true` will ignore problems with self-signed certificates.
ignore_ssl_certificate_verification=true
ignore_ssl_host_verification=true

vro_import_packages=true

vro_port=443
vro_auth=basic
# For vRA 8, the tenant must remain empty.
vro_tenant=
# Remove old versions of the same packages.
vro_delete_old_versions=true
# Run a specific workflow after the installation (the inputs are not provided).
vro_run_workflow=false
vro_import_old_versions=true
# The following 2 properties are not part of the project
vro_import_configuration_attribute_values=false
vro_import_configuration_secure_attribute_values=false

# Triggers the installation of vCD packages.
vcd_import_packages=false
# Triggers the installation of vRA7.x packages (currently not compatible with vRA 8).
vra_import_packages=false
vra_delete_old_versions=false